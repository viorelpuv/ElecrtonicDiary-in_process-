{% extends 'base_main.html' %}

{% block title %}Дневник ЙОТК{% endblock %}

{% block body %}

<header class="main-header">
    <div class="main-box-logo">
        <a class="logotype-image"><img src="../static/images/yotk_black.png" width="77" height="85" alt="YOTK"></a>
        <a class="main-logo">ЭЛЕКТРОННЫЙ ДНЕВНИК</a>
    </div>
    <ul class="main-header-nav">
        <li class="shedule"><a href="#" >Расписание</a></li>
        <li class="studying-plan"><a href="#" >Учебный план</a></li>
        <li class="message"><a href="#" >Сообщение</a></li>
    </ul>
    <div class="profile">
        <a href="#" class="profile-icon"><img src="{{ url_for('static', filename='images/profile.png') }}" width="40" height="40"></a>
        <a href="#" class="profile_nav">{{ user.username }}</a>
        <a href="#" class="profile-arrow"><img src="{{ url_for('static', filename='images/arrow_blue.png') }}" width="25"
                                      height="25"></a>
    </div>
</header>

{% endblock %}
